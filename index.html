<!DOCTYPE html>
<html>
	<head>
		<title>Summit Sports Group</title>
		<style type="text/css" media="screen">
			/* http://meyerweb.com/eric/tools/css/reset/ 
			   v2.0 | 20110126
			   License: none (public domain)
			*/

			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			.landing img {
				max-width: 100%;
				display: block;
			}
			body {
				font-family: "futura-pt-condensed",sans-serif;
				font-style: normal;
				font-weight: 500;
				font-size: 1.6rem;
				-webkit-font-smoothing: antialiased;
			}
			section {
				box-sizing: border-box;
			}
			section.landing {
			    position: relative;
			}
			section.landing:before {
				content: '';
				position: absolute;
				top: 0;
				left: -120px;
				height: 100%;
				width: 25%;
				background: white;
				-webkit-transform: skew(-10deg, 0deg);
				-moz-transform: skew(-10deg, 0deg);
				-ms-transform: skew(-10deg, 0deg);
				-o-transform: skew(-10deg, 0deg);
				transform: skew(-10deg, 0deg);
			}
			#logo {
				width: 7%;
				max-width: 105px;
				min-width: 100px;
				position: absolute;
				top: 40px;
				left: 40px;
				z-index: 1;
			}
			section.blue {
				background-color: #183F67;
			    position: relative;
			    color: white;
			    padding: 60px 0px;
			    overflow: hidden;
			}
			section.blue:before {
				content: '';
				position: absolute;
				top: 0;
				right: -120px;
				height: 100%;
				width: 22%;
				background: white;
				-webkit-transform: skew(-10deg, 0deg);
				-moz-transform: skew(-10deg, 0deg);
				-ms-transform: skew(-10deg, 0deg);
				-o-transform: skew(-10deg, 0deg);
				transform: skew(-10deg, 0deg);
			}
			section.blue h2 {
				font-family: "futura-pt";
				font-weight: 300;
				font-size: 1.6rem;
				letter-spacing: 15px;
				margin-bottom: 30px;
				color: rgb(179, 179, 179);
			}
			section.blue h2 strong {
				font-family: "futura-pt-condensed";
				margin-bottom: 30px;
				font-weight: 700;
				color: white;
			}
			section.blue p strong {
				color: #54A5D9;
			}
			section .accent-up {
				position: absolute;
				right: 0px;
				top: 0px;
				width: 100%;
				max-width: 186px;
			}
			.flow-container {
				width: 80%;
				margin: 0 auto;
			}
			.blue-blurb {
				width: 50%;
				max-width: 400px;
			}
			#elevate-line {
				width: 97%;
				max-width: 675px;
				display: block;
				margin: 0 auto;
			}
		</style>
		<script src="https://use.typekit.net/bcl0jlg.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</head>
	<body>
		<section class="landing">
			<img id="logo" src="./summit-logo.svg" alt="logo" />
			<img src="./dunk1.jpg" alt="man slam-dunking basketball" />
		</section>
		<section class="blue">
			<!-- <img class="accent-up" src="./accent-up.png" alt="accent"> -->
			<div class="flow-container">
				<h2><strong>ELEVATE</strong>&nbsp;YOUR CAREER</h2>
				<div class="blue-blurb">
					<p><strong>Summit Sports Group</strong> is a full-service athlete management firm dedicated to elevating our clients' <strong>careers</strong> both on and off the court.</p>
				</div>
				<img id="elevate-line" src="./elevate-line.svg" alt="services">
			</div>
		</section>	
		<script type="text/javascript" charset="utf-8">
			
		</script>
		<script src="./index.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
