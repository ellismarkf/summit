				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}

			}
			ol, ul {

			}
			blockquote, q {

			}
			blockquote:before, blockquote:after,

				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}

			section {

			section.landing {
				height: 680px;
				background-image: url('./accent-down.png');
			    background-repeat: no-repeat;
			    background-position: left;
			    position: relative;
			}
			section.landing:before {
				content: '';
				position: absolute;
				top: 0;
				left: -120px;
				height: 100%;
				width: 20%;
				background: red;
				-webkit-transform: skew(-10deg, 0deg);
				-moz-transform: skew(-10deg, 0deg);
				-ms-transform: skew(-10deg, 0deg);
				-o-transform: skew(-10deg, 0deg);
				transform: skew(-10deg, 0deg);
			}
			#logo {
				width: 7%;
				max-width: 105px;
				min-width: 70px;
				position: absolute;
				top: 40px;
				left: 40px;
				z-index: 1;
			}
			section.blue {
				background-color: #183F67;
			    position: relative;
			    color: white;
			    padding: 60px 0px;
			}
			section.blue:after {
				content: '';
				position: absolute;
				top: 0;
				right: -120px;
				height: 100%;
				width: 20%;
				background: white;
				-webkit-transform: skew(-10deg, 0deg);
				-moz-transform: skew(-10deg, 0deg);
				-ms-transform: skew(-10deg, 0deg);
				-o-transform: skew(-10deg, 0deg);
				transform: skew(-10deg, 0deg);
			}
			section.blue h2 {
				font-family: "futura-pt";
				font-weight: 300;
				font-size: 1.6rem;
				letter-spacing: 15px;
				margin-bottom: 30px;
				color: rgb(179, 179, 179);
			}
			section.blue h2 strong {
				font-family: "futura-pt-condensed";
				margin-bottom: 30px;
				font-weight: 700;
				color: white;
			}
			section.blue p strong {
				color: #54A5D9;
			}
			section .accent-up {
				position: absolute;
				right: 0px;
				top: 0px;
				width: 100%;
				max-width: 186px;
			}
			.flow-container {

				margin: 0 auto;
			}
			.blue-blurb {

			}
			#elevate-line {
				width: 97%;
				max-width: 675px;
				display: block;
				margin: 0 auto;
			}
