<!DOCTYPE html>
<html>
	<head>
		<title>Summit Sports Group</title>
		<style type="text/css" media="screen">
			/* http://meyerweb.com/eric/tools/css/reset/ 
			   v2.0 | 20110126
			   License: none (public domain)
			*/

			html, body, div, span, applet, object, iframe,
			h1, h2, h3, h4, h5, h6, p, blockquote, pre,
			a, abbr, acronym, address, big, cite, code,
			del, dfn, em, img, ins, kbd, q, s, samp,
			small, strike, strong, sub, sup, tt, var,
			b, u, i, center,
			dl, dt, dd, ol, ul, li,
			fieldset, form, label, legend,
			table, caption, tbody, tfoot, thead, tr, th, td,
			article, aside, canvas, details, embed, 
			figure, figcaption, footer, header, hgroup, 
			menu, nav, output, ruby, section, summary,
			time, mark, audio, video {
				margin: 0;
				padding: 0;
				border: 0;
				font-size: 100%;
				font: inherit;
				vertical-align: baseline;
			}
			/* HTML5 display-role reset for older browsers */
			article, aside, details, figcaption, figure, 
			footer, header, hgroup, menu, nav, section {
				display: block;
			}
			body {
				line-height: 1;
			}
			ol, ul {
				list-style: none;
			}
			blockquote, q {
				quotes: none;
			}
			blockquote:before, blockquote:after,
			q:before, q:after {
				content: '';
				content: none;
			}
			table {
				border-collapse: collapse;
				border-spacing: 0;
			}
			body {
				font-family: "futura-pt-condensed",sans-serif;
				font-style: normal;
				font-weight: 500;
			}
			section.landing {
				height: 680px;
				background-image: url('./accent-down.png');
			    background-repeat: no-repeat;
			    background-position: left;
			    position: relative;
			}
			section.blue {
				background-color: #183F67;
				height: 680px;
				background-image: url('./accent-up.png');
			    background-repeat: no-repeat;
			    background-position: right;
			    position: relative;
			}
			section .accent-up {
				position: absolute;
				right: 0px;
				width: 100%;
				max-width: 186px;
			}
		</style>
		<script src="https://use.typekit.net/bcl0jlg.js"></script>
		<script>try{Typekit.load({ async: true });}catch(e){}</script>
	</head>
	<body>
		<section class="landing">
			<img src="" alt="">
		</section>
		<section class="blue">
			<h2><strong>ELEVATE</strong>YOUR CAREER</h2>
			<img class="accent-up" src="./accent-up.png" alt="accent">
			<p><strong>Summit Sports Group</strong> is a full-service athlete management firm dedicated to elevating our clients' <strong>careers</strong> both on and off the court.</p>
		</section>	
		<script type="text/javascript" charset="utf-8">
			
		</script>
	</body>
</html>
